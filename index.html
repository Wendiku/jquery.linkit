<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Plug In Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../jquery_linkit.js"></script>
    <script>
        $(document).ready(function(){
            $('span').linkIt({
                href: 'http://test.com',
                text: 'Click Me',
                target: '_blank',
            });
        });
    </script>
</head>
<body>
        <h1>LinkedIt Demo</h1>
        <p>This is the jQuery LinkIt plugin Demo. Let's make <span>this text</span> into a link</p>
</body>
</html>
